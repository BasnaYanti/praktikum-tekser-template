version: "3.8"

services:
  # --- 1. DATABASE SERVICE ---
  db_E5:  # Ganti db_service menjadi db_E5
    image: mysql:8.0
    container_name: db_E5
    restart: always
    environment:
      MYSQL_DATABASE: tekser_menfess
      MYSQL_USER: menfesapp
      MYSQL_PASSWORD: password123
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data_E5:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Pastikan file ini ada
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # --- 2. APP SERVICE ---
  app_E5:  # Ganti app_service menjadi app_E5
    build: ./app
    container_name: app_E5
    restart: always
    expose:
      - "3000"
    environment:
      DB_HOST: db_E5  # Harus sama dengan nama service database
      DB_USER: menfesapp
      DB_PASS: password123
      DB_NAME: tekser_menfess
      APP_PORT: 3000
      NODE_ENV: production
    depends_on:
      db_E5:
        condition: service_healthy
    volumes:
      - ./app:/app  # Mount source code untuk development
      - /app/node_modules  # Jaga node_modules terpisah
    networks:
      - app_network
    command: sh -c "npm install && npm start"

  # --- 3. NGINX SERVICE ---
  nginx_E5:  # Ganti nginx_service menjadi nginx_E5
    image: nginx:alpine
    container_name: nginx_E5
    restart: always
    ports:
      - "2585:80"  # Port yang sudah berhasil
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./app/public:/usr/share/nginx/html  # Jika ada static files
    depends_on:
      - app_E5
    networks:
      - app_network

# --- VOLUMES ---
volumes:
  db_data:
    name: mysql_data_${GROUP_NAME}
    driver: local

networks:
  tekser-network:
    driver: bridge
    name: net_tekser_${GROUP_NAME}

